version: '3'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=sqlite:///./app.db
      - SECRET_KEY=development_secret_key
      - DEV_MODE=true
      - BASE_URL=http://localhost:8000
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

